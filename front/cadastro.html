<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>GIT | Cadastro</title>
    <link rel="shortcut icon" href="../img/logo.webp" type="image/x-icon">
  
</head>

<body>

    <div id="login">

        <form class="caixa">
            
            <img src="../img/logo.webp" alt="">
            <h1>CADASTRO</h1>

            <div>
                <input type="text" id="name" name="name"  placeholder="Nome Completo" required>
            </div>

            <div>
                <input type="number" id="cpf" name="cpf"  placeholder="CPF" required>
            </div>

            <select name="funcao" id="funcao">
                <option value="Motorista">Motorista</option>
                <option value="Gestor" selected>Gestor</option>
            </select>

            <div>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>

            <div>
                <input type="password" id="confirmar" placeholder="Confirme a sua senha">
            </div>

            <div>
                <p>JÃ¡ tem uma conta? <a href="login.html">Entre aqui.</a></p>
            </div>

            <button id="handleSubmit" class="handleSubmit">ENVIAR</button>
            
        </form>

    </div>
    <script src="database.js"></script>    
</body>

</html>
